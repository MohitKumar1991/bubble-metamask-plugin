<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="./main.js"></script>
   <style>
     input {
        display:block;
        border: 1px solid black;
        border-radius: 5px;
        margin: auto;
        padding: 5px;
        margin-bottom: 15px;
     }
   </style>
  </head>
  <body>
   
   <div style="background: blueviolet;color:white;padding:30px;margin:200px;text-align: center;font-size:20px">
    <input id="func" type="text" placeholder="Func">
    <input id="args" type="text" placeholder="Args">
    <button id="clik">CALL</button>
  </div>
   <script>
     document.getElementById('clik').addEventListener('click', function(){
       var func = document.getElementById('func').value;
       var args = document.getElementById('args').value;
       //'0x49c1657987D3355C9Cd862580B3cd96A9cFF763f,100000'
        MMLib.callContractFunction(func, args).then((r) => {
          console.log(r);
        }).catch(err => console.error(err));
     });
  </script>
  </body>
</html>
